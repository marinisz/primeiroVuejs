<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Aprendendo vue</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el:'#app',
        template: `
        <div class="container">
      <h1>Comentarios</h1>
        <div class="form-todo form-group">
            <p>
                <input type="text" placeholder="nome" name="author" class="form-control" v-model="name">
            </p>
            <p>
                <textarea name="message" placeholder="ComentÃ¡rio" class="form-control"  v-model="message"></textarea>
            </p>
            <button v-on:click="addComment" type="submit" class="btn btn-primary">Comentar</button>
        </div>
        <div class="list-group">
          <div class="list-group-item my-2" v-for="(comment,index) in allComments">
            <span class="comment__author">Autor: <strong>{{ comment.name }}</strong></span>
            <p>{{ comment.message }}</p>
            <div>
              <a href="#" title="Excluir" v-on:click.prevent="deleteComment(index)" class="btn btn-secondary">Excluir</a>
            </div>
          </div>
        </div>
    </div>
        `,
        data(){
          return {
            comments: [],
          name: '',
          message: ''
          }
        },
          methods: {
            addComment(){
              if(this.message.trim()=== ''){
                return;
              }else{
              this.comments.push({
                name:this.name,
                message:this.message
              })
              this.name="",
              this.message=""
            }
            },
            deleteComment(index){
              this.comments.splice(index,1);
          }
          },
          computed:{
            allComments(){
              return this.comments.map(comment => ({
                ...comment,
                name:comment.name.trim() === '' ? 'Anonimo' : comment.name
              }))
            }
          },
          watch:{//observer
            comments(val){
              console.log('val',val);
            }
          }
          
        
      })
    </script>
  </body>
</html>
